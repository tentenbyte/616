<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 箭头标记 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    
    <!-- 渐变 -->
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#2196f3"/>
    </linearGradient>
    
    <linearGradient id="decisionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0"/>
      <stop offset="100%" style="stop-color:#ff9800"/>
    </linearGradient>
    
    <!-- 阴影 -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 标题 -->
  <text x="500" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">
    📊 SVG流程图标准元素库
  </text>
  
  <!-- 开始/结束节点（椭圆） -->
  <g transform="translate(50, 80)">
    <ellipse cx="80" cy="40" rx="70" ry="30" fill="#4caf50" stroke="#388e3c" stroke-width="2" filter="url(#shadow)"/>
    <text x="80" y="45" text-anchor="middle" font-size="14" font-weight="bold" fill="white">开始</text>
    <text x="80" y="95" text-anchor="middle" font-size="12" fill="#666">开始/结束节点</text>
  </g>
  
  <!-- 处理节点（矩形） -->
  <g transform="translate(200, 80)">
    <rect x="10" y="10" width="140" height="60" rx="8" fill="url(#processGrad)" stroke="#1976d2" stroke-width="2" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" font-size="14" font-weight="bold" fill="white">数据处理</text>
    <text x="80" y="50" text-anchor="middle" font-size="12" fill="white">Process</text>
    <text x="80" y="95" text-anchor="middle" font-size="12" fill="#666">处理/操作节点</text>
  </g>
  
  <!-- 判断节点（菱形） -->
  <g transform="translate(380, 80)">
    <polygon points="80,10 150,40 80,70 10,40" fill="url(#decisionGrad)" stroke="#f57c00" stroke-width="2" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" font-size="12" font-weight="bold" fill="white">条件？</text>
    <text x="80" y="48" text-anchor="middle" font-size="10" fill="white">Decision</text>
    <text x="80" y="95" text-anchor="middle" font-size="12" fill="#666">判断/决策节点</text>
  </g>
  
  <!-- 输入/输出节点（平行四边形） -->
  <g transform="translate(530, 80)">
    <polygon points="30,10 150,10 120,70 0,70" fill="#9c27b0" stroke="#7b1fa2" stroke-width="2" filter="url(#shadow)"/>
    <text x="75" y="35" text-anchor="middle" font-size="14" font-weight="bold" fill="white">输入数据</text>
    <text x="75" y="50" text-anchor="middle" font-size="12" fill="white">Input/Output</text>
    <text x="75" y="95" text-anchor="middle" font-size="12" fill="#666">输入/输出节点</text>
  </g>
  
  <!-- 存储节点（圆柱体） -->
  <g transform="translate(720, 80)">
    <ellipse cx="70" cy="15" rx="60" ry="10" fill="#607d8b" stroke="#455a64"/>
    <rect x="10" y="15" width="120" height="40" fill="#607d8b" stroke="#455a64"/>
    <ellipse cx="70" cy="55" rx="60" ry="10" fill="#78909c" stroke="#455a64"/>
    <text x="70" y="35" text-anchor="middle" font-size="12" font-weight="bold" fill="white">数据库</text>
    <text x="70" y="47" text-anchor="middle" font-size="10" fill="white">Storage</text>
    <text x="70" y="95" text-anchor="middle" font-size="12" fill="#666">存储/数据库</text>
  </g>
  
  <!-- 连接线类型展示 -->
  <g transform="translate(50, 220)">
    <text x="0" y="20" font-size="18" font-weight="bold" fill="#2c3e50">🔗 连接线类型</text>
    
    <!-- 直线箭头 -->
    <line x1="50" y1="50" x2="200" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="125" y="45" text-anchor="middle" font-size="12" fill="#666">直线连接</text>
    
    <!-- 折线箭头 -->
    <path d="M 50 80 L 100 80 L 100 110 L 200 110" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="125" y="75" text-anchor="middle" font-size="12" fill="#666">折线连接</text>
    
    <!-- 曲线箭头 -->
    <path d="M 50 140 Q 125 120 200 140" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="125" y="135" text-anchor="middle" font-size="12" fill="#666">曲线连接</text>
    
    <!-- 条件分支 -->
    <path d="M 300 50 L 350 50" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="370" y="55" font-size="12" fill="#4caf50" font-weight="bold">YES</text>
    
    <path d="M 300 80 L 350 80" stroke="#f44336" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="370" y="85" font-size="12" fill="#f44336" font-weight="bold">NO</text>
    
    <text x="325" y="105" text-anchor="middle" font-size="12" fill="#666">条件分支</text>
  </g>
  
  <!-- 完整流程图示例 -->
  <g transform="translate(50, 380)">
    <text x="400" y="20" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">
      🚀 完整流程图示例：用户登录流程
    </text>
    
    <!-- 开始 -->
    <ellipse cx="100" cy="60" rx="60" ry="25" fill="#4caf50" stroke="#388e3c" stroke-width="2"/>
    <text x="100" y="65" text-anchor="middle" font-size="12" font-weight="bold" fill="white">开始</text>
    
    <!-- 输入用户名密码 -->
    <polygon points="220,35 340,35 320,85 200,85" fill="#9c27b0" stroke="#7b1fa2" stroke-width="2"/>
    <text x="270" y="55" text-anchor="middle" font-size="11" font-weight="bold" fill="white">输入用户名</text>
    <text x="270" y="70" text-anchor="middle" font-size="11" fill="white">和密码</text>
    
    <!-- 验证判断 -->
    <polygon points="450,35 520,60 450,85 380,60" fill="url(#decisionGrad)" stroke="#f57c00" stroke-width="2"/>
    <text x="450" y="55" text-anchor="middle" font-size="11" font-weight="bold" fill="white">验证</text>
    <text x="450" y="68" text-anchor="middle" font-size="11" fill="white">正确？</text>
    
    <!-- 成功登录 -->
    <rect x="580" y="30" width="100" height="60" rx="8" fill="url(#processGrad)" stroke="#1976d2" stroke-width="2"/>
    <text x="630" y="55" text-anchor="middle" font-size="11" font-weight="bold" fill="white">登录成功</text>
    <text x="630" y="70" text-anchor="middle" font-size="11" fill="white">进入系统</text>
    
    <!-- 错误提示 -->
    <rect x="380" y="130" width="100" height="60" rx="8" fill="#f44336" stroke="#d32f2f" stroke-width="2"/>
    <text x="430" y="155" text-anchor="middle" font-size="11" font-weight="bold" fill="white">显示错误</text>
    <text x="430" y="170" text-anchor="middle" font-size="11" fill="white">重新输入</text>
    
    <!-- 结束 -->
    <ellipse cx="630" cy="230" rx="60" ry="25" fill="#4caf50" stroke="#388e3c" stroke-width="2"/>
    <text x="630" y="235" text-anchor="middle" font-size="12" font-weight="bold" fill="white">结束</text>
    
    <!-- 连接线 -->
    <path d="M 160 60 L 200 60" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 340 60 L 380 60" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 520 60 L 580 60" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="550" y="55" font-size="10" fill="#4caf50" font-weight="bold">YES</text>
    
    <path d="M 450 85 L 450 130" stroke="#f44336" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="460" y="110" font-size="10" fill="#f44336" font-weight="bold">NO</text>
    
    <path d="M 380 160 L 270 160 L 270 85" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <path d="M 630 90 L 630 205" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- 优势说明 -->
  <g transform="translate(50, 620)">
    <text x="0" y="0" font-size="16" font-weight="bold" fill="#2c3e50">✨ SVG流程图的优势：</text>
    <text x="0" y="25" font-size="12" fill="#666">🎯 精确定位 - 像素级精度，完美对齐</text>
    <text x="0" y="45" font-size="12" fill="#666">🔄 无限缩放 - 矢量图形，任意缩放不失真</text>
    <text x="400" y="25" font-size="12" fill="#666">🎨 丰富样式 - 渐变、阴影、动画效果</text>
    <text x="400" y="45" font-size="12" fill="#666">⚡ 完全交互 - 点击、悬停、动态更新</text>
  </g>
</svg>