<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    
    <linearGradient id="startGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50"/>
      <stop offset="100%" style="stop-color:#388e3c"/>
    </linearGradient>
    
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3"/>
      <stop offset="100%" style="stop-color:#1976d2"/>
    </linearGradient>
    
    <linearGradient id="decisionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800"/>
      <stop offset="100%" style="stop-color:#f57c00"/>
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 标题 -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    🤖 AI自动生成：Claude Code项目开发流程
  </text>
  
  <!-- 开始 -->
  <ellipse cx="400" cy="80" rx="80" ry="30" fill="url(#startGrad)" stroke="#388e3c" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="85" text-anchor="middle" font-size="14" font-weight="bold" fill="white">项目启动</text>
  
  <!-- 需求分析 -->
  <rect x="320" y="130" width="160" height="50" rx="10" fill="url(#processGrad)" stroke="#1976d2" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="150" text-anchor="middle" font-size="13" font-weight="bold" fill="white">📋 需求分析</text>
  <text x="400" y="165" text-anchor="middle" font-size="11" fill="white">理解用户需求</text>
  
  <!-- 技术选型 -->
  <polygon points="400,200 480,230 400,260 320,230" fill="url(#decisionGrad)" stroke="#f57c00" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="225" text-anchor="middle" font-size="12" font-weight="bold" fill="white">技术选型</text>
  <text x="400" y="240" text-anchor="middle" font-size="10" fill="white">选择合适技术？</text>
  
  <!-- Claude Code分支 -->
  <rect x="520" y="205" width="140" height="50" rx="10" fill="url(#processGrad)" stroke="#1976d2" stroke-width="2" filter="url(#shadow)"/>
  <text x="590" y="225" text-anchor="middle" font-size="13" font-weight="bold" fill="white">🧠 Claude Code</text>
  <text x="590" y="240" text-anchor="middle" font-size="11" fill="white">AI辅助开发</text>
  
  <!-- 传统开发分支 -->
  <rect x="140" y="205" width="140" height="50" rx="10" fill="#757575" stroke="#424242" stroke-width="2" filter="url(#shadow)"/>
  <text x="210" y="225" text-anchor="middle" font-size="13" font-weight="bold" fill="white">👨‍💻 传统开发</text>
  <text x="210" y="240" text-anchor="middle" font-size="11" fill="white">手动编程</text>
  
  <!-- 代码实现 -->
  <rect x="320" y="300" width="160" height="50" rx="10" fill="url(#processGrad)" stroke="#1976d2" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="320" text-anchor="middle" font-size="13" font-weight="bold" fill="white">💻 代码实现</text>
  <text x="400" y="335" text-anchor="middle" font-size="11" fill="white">编写核心功能</text>
  
  <!-- 测试验证 -->
  <polygon points="400,370 480,400 400,430 320,400" fill="url(#decisionGrad)" stroke="#f57c00" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="395" text-anchor="middle" font-size="12" font-weight="bold" fill="white">🧪 测试</text>
  <text x="400" y="410" text-anchor="middle" font-size="10" fill="white">通过测试？</text>
  
  <!-- 部署上线 -->
  <ellipse cx="400" cy="480" rx="80" ry="30" fill="url(#startGrad)" stroke="#388e3c" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="485" text-anchor="middle" font-size="14" font-weight="bold" fill="white">🚀 部署上线</text>
  
  <!-- 维护优化 -->
  <rect x="540" y="455" width="120" height="50" rx="10" fill="#9c27b0" stroke="#7b1fa2" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="475" text-anchor="middle" font-size="13" font-weight="bold" fill="white">🔧 维护优化</text>
  <text x="600" y="490" text-anchor="middle" font-size="11" fill="white">持续改进</text>
  
  <!-- 连接线 -->
  <path d="M 400 110 L 400 130" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 400 180 L 400 200" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- 技术选型分支 -->
  <path d="M 480 230 L 520 230" stroke="#4caf50" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="500" y="225" font-size="10" fill="#4caf50" font-weight="bold">AI优先</text>
  
  <path d="M 320 230 L 280 230" stroke="#ff5722" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="300" y="225" font-size="10" fill="#ff5722" font-weight="bold">传统</text>
  
  <!-- 汇聚到代码实现 -->
  <path d="M 590 255 L 590 280 L 400 280 L 400 300" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 210 255 L 210 280 L 400 280" stroke="#333" stroke-width="2"/>
  
  <path d="M 400 350 L 400 370" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- 测试分支 -->
  <path d="M 400 430 L 400 450" stroke="#4caf50" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="420" y="445" font-size="10" fill="#4caf50" font-weight="bold">通过</text>
  
  <!-- 测试失败回到代码实现 -->
  <path d="M 320 400 L 280 400 L 280 325 L 320 325" stroke="#f44336" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="260" y="395" font-size="10" fill="#f44336" font-weight="bold">失败</text>
  <text x="260" y="365" font-size="10" fill="#f44336">重构</text>
  
  <!-- 部署到维护 -->
  <path d="M 480 480 L 540 480" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- 维护反馈 -->
  <path d="M 600 455 Q 700 350 700 155 Q 700 130 480 155" stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="710" y="300" font-size="10" fill="#9c27b0" text-anchor="middle" transform="rotate(-90 710 300)">持续优化反馈</text>
  
  <!-- 效率对比 -->
  <g transform="translate(50, 530)">
    <text x="0" y="0" font-size="14" font-weight="bold" fill="#2c3e50">⚡ 开发效率对比：</text>
    <rect x="120" y="-10" width="100" height="15" fill="#4caf50"/>
    <text x="125" y="0" font-size="11" fill="white" font-weight="bold">Claude Code: 10x</text>
    
    <rect x="240" y="-10" width="30" height="15" fill="#757575"/>
    <text x="245" y="0" font-size="11" fill="white" font-weight="bold">传统: 1x</text>
  </g>
</svg>